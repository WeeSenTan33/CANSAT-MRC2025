<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Graphs</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            background-color: #9b60a7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            width: 100%;
            height: 150px;
            background-image: url('path/to/header-image.png'); /* Update with correct image path */
            background-size: cover;
            background-position: center;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
        }
        .graphs {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black; 
            padding: 10px;
            background: white;
            width: 400px;
            height: 400px;
        }
        .graph-title {
            margin-bottom: 10px;
        }
        #descentGraph {
            width: 600px; 
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="status">
        <p id="temperature">Temperature: N/A</p>
        <p id="pressure">Pressure: N/A</p>
        <p id="altitude">Altitude: N/A</p>
    </div>
    <div class="graphs">
        <div class="graph-container">
            <div class="graph-title">Temperature</div>
            <canvas id="liveGraphTemp"></canvas>
        </div>
        <div id="descentGraph"></div>
    </div>

    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the JavaScript files -->
    <script src="TempliveGraph.js"></script>
    <script src="descentGraph.js"></script>
</body>
</html>
