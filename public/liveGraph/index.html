<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Graphs</title>
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="status">
        <p id="temperature">Temperature: N/A</p>
        <p id="pressure">Pressure: N/A</p>
        <p id="altitude">Altitude: N/A</p>
    </div>
    <div class="graphs">
        <div class="graph-container">
            <div class="graph-title">Temperature</div>
            <canvas id="liveGraphTemp"></canvas>
        </div>
        <div id="descentGraph"></div>
    </div>

    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the JavaScript files -->
    <script src="temperature.js"></script>
    <script src="TempliveGraph.js"></script>
    <script src="descentGraph.js"></script>
</body>
</html>
