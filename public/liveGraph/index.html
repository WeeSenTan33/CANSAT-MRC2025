<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Graphs with Google Maps</title>

    <style>
        body {
            position: relative;
            height: 100vh;
            background-image: url('spacebackground1.png');
            background-color: #4c2154;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            width: 100%;
            height: 150px;
            background-image: url('spacebackground1.png'); /* Adjust path if necessary */
            background-size: cover;
            background-position: center;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
            color: white;
        }
        .graphs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black; 
            padding: 10px;
            background: rgb(255, 255, 255);
            width: 900px; /* Width of the container */
            height: 400px; /* Height of the container */
            overflow-x: auto; /* Allow horizontal scrolling */
            overflow-y: hidden; /* Hide vertical scrolling */
            position: relative; /* Position relative to control scrollbar */
        }
        canvas {
            width: 2000px; /* Larger width than container to enable scrolling */
            height: 100%; /* Adjust height if needed */
        }
        .graph-title {
            margin-bottom: 10px;
        }
        #descentGraph {
            width: 600px; 
            height: 600px;
            margin-top: 20px;
        }
        #gyroCanvas {
            width: 600px;
            height: 600px;
            margin-top: 20px;
        }
        #map {
            width: 600px;
            height: 600px;
            margin-top: 20px;
        }
        #manualInput {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="status">
        <p>Status: On-flight</p>
        <p id="status-latitude">Latitude: 38.2323°</p>
        <p id="status-longitude">Longitude: 24.067°</p>
        <p id="status-temperature">Temperature: 28.04°C</p>
        <p id="status-height">Height: 706m</p>
        <p id="status-pressure">Pressure: 973hPa</p>
    </div>
    <div class="graphs">
        <div class="graph-container">
            <div class="graph-title">Temperature</div>
            <canvas id="liveGraphTemp"></canvas>
        </div>
        <div class="graph-container">
            <div class="graph-title">Altitude</div>
            <canvas id="liveGraphAltitude"></canvas>
        </div>
        <div class="graph-container">
            <div class="graph-title">Pressure</div>
            <canvas id="liveGraphPressure"></canvas>
        </div>
        <div class="graph-container">
            <div class="graph-title">Velocity</div>
            <canvas id="liveGraphVelocity"></canvas>
        </div>
        <!-- Descent Graph container -->
        <div id="descentGraph"></div>

        <!-- Gyroscope Visualization -->
        <canvas id="gyroCanvas"></canvas>

        <!-- Map container -->
        <div id="map"></div>
    </div>

    <!-- Include Chart.js, Plotly.js, and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist/plotly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="graphs.js"></script>
    <script src="googleMaps.js"></script>
</body>
</html>
