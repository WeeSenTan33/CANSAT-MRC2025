    <div id="game-container">
        <div class="welcome-text">Welcome Ladies and Gentlemen</div>
        <div class="intro-text" onclick="startGame()">Click to Start</div>
    </div>

    <script>
        function startGame() {
            const introText = document.querySelector('.intro-text');
            introText.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'liveGraph/index.html';
            }, 300); // Match the duration of the transition in the CSS
        }
    </script>
